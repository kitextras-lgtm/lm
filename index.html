<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Elevate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap&text-rendering=optimizeLegibility" rel="stylesheet">
    <style>
      @supports (font-variation-settings: normal) {
        * { font-variation-settings: normal; }
      }

      /* Fix Windows DPI scaling issue */
      @media screen and (-ms-high-contrast: active), (-ms-high-contrast: none) {
        body {
          zoom: 0.9;
        }
      }

      /* For modern Windows browsers */
      @supports (-ms-ime-align: auto) {
        body {
          zoom: 0.9;
        }
      }
    </style>
    <link rel="preconnect" href="https://prod.spline.design" crossorigin>
    <link rel="dns-prefetch" href="https://prod.spline.design">
    <link rel="preconnect" href="https://unpkg.com" crossorigin>
    <link rel="dns-prefetch" href="https://unpkg.com">
    
    <!-- Preload Spline viewer script for instant loading -->
    <link rel="modulepreload" href="https://unpkg.com/@splinetool/viewer@1.12.6/build/spline-viewer.js" crossorigin>
    
    <!-- Prefetch Spline scene files -->
    <link rel="prefetch" href="https://prod.spline.design/j6Vui4oX3PbVT0Bv/scene.splinecode" as="fetch" crossorigin>
    <link rel="prefetch" href="https://prod.spline.design/LrLPFXR2ZuBzIAV8/scene.splinecode" as="fetch" crossorigin>
    <link rel="prefetch" href="https://prod.spline.design/hxB6DGH8u6Rcpq21/scene.splinecode" as="fetch" crossorigin>
    
    <!-- Load Spline viewer script immediately in head -->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.12.6/build/spline-viewer.js"></script>
    <style>
      /* Prevent white flash on Spline canvas load - critical for instant display */
      spline-viewer {
        background-color: #000000 !important;
        background: #000000 !important;
      }
      spline-viewer canvas {
        background-color: #000000 !important;
        background: #000000 !important;
      }
      spline-viewer::before,
      spline-viewer::after {
        background-color: #000000 !important;
      }
    </style>
  </head>
  <body style="background-color: #000000; margin: 0; overflow-x: hidden;">
    <script>
      // Apply saved theme immediately to prevent flash
      (function() {
        var theme = localStorage.getItem('theme') || 'dark';
        var bgColors = { dark: '#000000', light: '#0F172A', grey: '#1A1A1E' };
        document.body.style.backgroundColor = bgColors[theme] || '#000000';
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Fix Windows scaling issue
      if (navigator.userAgent.indexOf('Windows') !== -1) {
        document.body.style.zoom = '0.9';
      }
    </script>
  </body>
</html>
